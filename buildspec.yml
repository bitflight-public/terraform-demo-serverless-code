version: 0.2
env:
  parameter-store:
    BUCKET_NAME: "/serverless/buildspec/s3-bucket-name"
phases:
  install:
    commands:
      - npm install time
      - aws cloudformation package --template-file samTemplate.yaml --s3-bucket $BUCKET_NAME --output-template-file outputSamTemplate.yaml
artifacts:
  type: zip
  files:
    - samTemplate.yaml
    - outputSamTemplate.yaml